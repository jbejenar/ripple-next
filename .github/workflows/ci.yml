name: CI
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Tier 1: Fast feedback on every PR ────────────────────────
  # Only runs lint/typecheck/unit tests when source code changed.
  # Skips E2E unless high-risk surfaces are touched.

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      any-package: ${{ steps.changes.outputs.any-package }}
      apps-web: ${{ steps.changes.outputs.apps-web }}
      high-risk: ${{ steps.changes.outputs.high-risk }}
      infra: ${{ steps.changes.outputs.infra }}
      devcontainer: ${{ steps.changes.outputs.devcontainer }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            any-package:
              - 'packages/**'
              - 'apps/**'
              - 'services/**'
            apps-web:
              - 'apps/web/**'
            high-risk:
              - 'packages/auth/**'
              - 'packages/db/**'
              - 'packages/queue/**'
              - 'sst.config.ts'
            infra:
              - 'sst.config.ts'
              - 'docs/iac-policies.json'
            devcontainer:
              - '.devcontainer/**'
              - '.nvmrc'
              - 'package.json'

  quality:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.any-package == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: ./.github/actions/quality

      - name: Generate gate summary
        if: always()
        run: node scripts/verify.mjs --ci --json > /dev/null 2>&1 || true

      - name: Upload gate summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-summary
          path: gate-summary.json
          retention-days: 30

  test:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.any-package == 'true' || github.event_name == 'push'
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - '5432:5432'
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - '6379:6379'
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/test
      NUXT_DATABASE_URL: postgres://test:test@localhost:5432/test
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Validate env schema
        run: pnpm validate:env

      - name: Run migrations
        run: pnpm db:migrate

      - name: Run tests with JUnit reporter
        run: pnpm test:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit
          path: |
            test-results/
            **/test-results/
          retention-days: 30

  # ─── IaC Policy Scan ─────────────────────────────────────────
  # Runs when sst.config.ts or IaC policies change. Blocks on
  # error-severity violations; warnings are non-blocking.
  # Uploads machine-readable report as CI artifact.

  iac-policy:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.infra == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Run IaC policy scan
        run: pnpm check:iac -- --ci

      - name: Upload IaC policy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-policy-report
          path: iac-policy-report.json
          retention-days: 30

  # ─── Devcontainer Validation (RN-029) ────────────────────────
  # Runs when .devcontainer/, .nvmrc, or packageManager change.
  # Builds the devcontainer image and validates toolchain pins
  # match the repo's sources of truth.

  devcontainer:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.devcontainer == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Build devcontainer image
        run: docker build -t ripple-next-devcontainer .devcontainer/

      - name: Smoke test — Node.js version matches .nvmrc
        run: |
          EXPECTED=$(cat .nvmrc | tr -d '[:space:]')
          ACTUAL=$(docker run --rm ripple-next-devcontainer node -v | tr -d '[:space:]')
          echo "Expected: v${EXPECTED}, Actual: ${ACTUAL}"
          if [[ "${ACTUAL}" != "v${EXPECTED}" ]]; then
            echo "::error::Node.js version mismatch: container has ${ACTUAL}, .nvmrc requires v${EXPECTED}"
            exit 1
          fi

      - name: Smoke test — pnpm available via corepack
        run: |
          docker run --rm ripple-next-devcontainer pnpm --version

      - name: Smoke test — required tools present
        run: |
          docker run --rm ripple-next-devcontainer bash -c "
            set -e
            echo 'Checking git...' && git --version
            echo 'Checking pg_isready...' && which pg_isready
            echo 'All tools present.'
          "

      - name: Smoke test — docker-compose config valid
        run: |
          docker compose -f .devcontainer/docker-compose.yml config --quiet

  # ─── Tier 2: Full E2E + Accessibility ────────────────────────
  # Always runs on push to main.
  # On PRs: only when high-risk surfaces or web app are touched.
  # Uploads Playwright report on failure + JUnit results always.
  # Accessibility: axe-core WCAG 2.1 AA checks run as part of E2E
  # and via standalone audit. Critical/serious violations block.

  e2e:
    runs-on: ubuntu-latest
    needs: [detect-changes, quality, test]
    if: |
      github.event_name == 'push' ||
      needs.detect-changes.outputs.high-risk == 'true' ||
      needs.detect-changes.outputs.apps-web == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm --filter @ripple-next/web exec playwright install --with-deps chromium
      - run: pnpm build
        env:
          NITRO_PRESET: node-server
      - run: pnpm test:e2e
        env:
          CI: true
          NITRO_PRESET: node-server

      - name: Run accessibility audit
        if: always()
        run: pnpm test:a11y -- --ci --json --url=http://localhost:3000 > /dev/null 2>&1 || true
        env:
          CI: true

      - name: Run performance audit
        if: always()
        run: pnpm test:perf -- --ci --json --url=http://localhost:3000 > /dev/null 2>&1 || true
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-e2e
          path: apps/web/test-results/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: a11y-report
          path: a11y-report.json
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: perf-report
          path: perf-report.json
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: apps/web/test-results/**/*.zip
          retention-days: 7
