name: CI
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Tier 1: Fast feedback on every PR ────────────────────────
  # Only runs lint/typecheck/unit tests when source code changed.
  # Skips E2E unless high-risk surfaces are touched.

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      any-package: ${{ steps.changes.outputs.any-package }}
      apps-web: ${{ steps.changes.outputs.apps-web }}
      high-risk: ${{ steps.changes.outputs.high-risk }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            any-package:
              - 'packages/**'
              - 'apps/**'
              - 'services/**'
            apps-web:
              - 'apps/web/**'
            high-risk:
              - 'packages/auth/**'
              - 'packages/db/**'
              - 'packages/queue/**'
              - 'sst.config.ts'

  quality:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.any-package == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: ./.github/actions/quality

  test:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.any-package == 'true' || github.event_name == 'push'
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - '5432:5432'
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - '6379:6379'
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/test
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Run migrations
        run: pnpm db:migrate

      - name: Run tests with JUnit reporter
        run: pnpm test -- --reporter=default --reporter=junit --outputFile=test-results/junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit
          path: |
            test-results/
            **/test-results/
          retention-days: 30

  # ─── Tier 2: Full E2E ────────────────────────────────────────
  # Always runs on push to main.
  # On PRs: only when high-risk surfaces or web app are touched.
  # Uploads Playwright report on failure + JUnit results always.

  e2e:
    runs-on: ubuntu-latest
    needs: [detect-changes, quality, test]
    if: |
      github.event_name == 'push' ||
      needs.detect-changes.outputs.high-risk == 'true' ||
      needs.detect-changes.outputs.apps-web == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm --filter @ripple/web exec playwright install --with-deps chromium
      - run: pnpm build
        env:
          NITRO_PRESET: node-server
      - run: pnpm test:e2e
        env:
          CI: true
          NITRO_PRESET: node-server
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-e2e
          path: apps/web/test-results/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: apps/web/test-results/**/*.zip
          retention-days: 7
