name: Deploy Preview
on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: deploy-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Gate job: checks whether AWS credentials are configured.
  # This always succeeds, so the workflow never fails when secrets are absent.
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has-aws: ${{ steps.check.outputs.has-aws }}
    steps:
      - id: check
        env:
          AWS_ROLE: ${{ secrets.AWS_ROLE_ARN }}
        run: |
          if [ -n "$AWS_ROLE" ]; then
            echo "has-aws=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-aws=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping preview deploy â€” AWS_ROLE_ARN secret is not configured"
          fi

  deploy:
    needs: [check-secrets]
    if: needs.check-secrets.outputs.has-aws == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2
      - run: npx sst deploy --stage pr-${{ github.event.pull_request.number }}
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview deployed to: https://pr-${{ github.event.pull_request.number }}.preview.ripple-next.com'
            })
