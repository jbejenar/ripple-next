name: Deploy Staging
on:
  push:
    branches: [main]

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      has-credentials: ${{ steps.check.outputs.has-credentials }}
    steps:
      - id: check
        env:
          AWS_ROLE: ${{ secrets.AWS_ROLE_ARN }}
        run: |
          if [ -n "$AWS_ROLE" ]; then
            echo "has-credentials=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-credentials=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Deployment skipped â€” AWS_ROLE_ARN secret is not configured"
          fi

  deploy:
    needs: preflight
    if: needs.preflight.outputs.has-credentials == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2
      - run: pnpm install --frozen-lockfile
      - run: npx sst deploy --stage staging
      - name: Post-deploy health check
        if: always()
        run: |
          node scripts/deploy-health-check.mjs "${STAGING_URL:-https://staging.example.com}" \
            --retries=5 --interval=10 --output=health-report.json --json || true
        env:
          SST_STAGE: staging
      - name: Upload health report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-report-staging
          path: health-report.json
          retention-days: 30
