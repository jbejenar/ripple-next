name: E2E Tests
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      - name: Cache Turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('.nvmrc') }}-${{ hashFiles('pnpm-lock.yaml', 'turbo.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('.nvmrc') }}-
            turbo-${{ runner.os }}-

      - run: pnpm --filter @ripple-next/web exec playwright install --with-deps chromium
      - run: pnpm build
        env:
          NITRO_PRESET: node-server
      - run: pnpm test:e2e
        env:
          CI: true
          NITRO_PRESET: node-server
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/test-results/
          retention-days: 7
