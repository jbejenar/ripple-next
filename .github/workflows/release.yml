name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          registry-url: https://npm.pkg.github.com

      - run: pnpm build

      # Smoke test: ensure all published packages have valid exports
      - name: Validate package exports
        run: |
          for pkg in packages/auth packages/db packages/email packages/events packages/queue packages/shared packages/storage packages/ui packages/validation packages/cms; do
            if [ -f "$pkg/dist/index.js" ]; then
              node -e "import('$(pwd)/$pkg/dist/index.js')" 2>/dev/null && echo "  ✓ $pkg exports valid" || echo "  ✗ $pkg exports broken" >&2
            fi
          done

      # ─── SBOM Generation (mandatory — fail-fast on supply-chain issues) ───
      - name: Generate SBOM (CycloneDX)
        run: npx --yes @cyclonedx/cyclonedx-npm --output-file sbom.cdx.json --output-format json --package-lock-only

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
          retention-days: 90

      # ─── Build Provenance Attestation ─────────────────────────────
      - name: Generate build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: sbom.cdx.json

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm version-packages
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ─── Provenance for Published Packages ────────────────────────
      - name: Attest published packages
        if: steps.changesets.outputs.published == 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: packages/*/dist/
