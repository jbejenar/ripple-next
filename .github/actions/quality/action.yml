name: Quality Gates
description: Run lint, typecheck, readiness drift guard, and quarantine policy check

runs:
  using: composite
  steps:
    - name: Lint
      shell: bash
      run: pnpm lint

    - name: Typecheck
      shell: bash
      run: pnpm typecheck

    - name: Readiness drift guard
      shell: bash
      run: pnpm check:readiness

    - name: Quarantine policy check
      shell: bash
      run: pnpm check:quarantine
